{% extends 'sitebase.html' %}

{% load static %}

{% block content %}
  <div class="container-fluid">
  <div class="col-lg-12">
    <h1 class="page-header">
      Upload Schematic
    </h1>
  </div>
  <div class="col-lg-12">
    <form action="/upload_schematic/" method="post" enctype="multipart/form-data"> {% csrf_token %}
      <div class="form-group">
        <label class="login-labels">Schematic Name</label>
        <input type="text" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label class="login-labels">Schematic Description</label>
        <input type="test" name="description" class="form-control">
      </div>
      <div class="form-group">
        <label class="login-labels">Schematic Image</label>
        <input type="file" name="image">
      </div>
      <button class="btn btn-success" type="submit">Upload Schematic</button>
    </form>
  </div>
</div>
{% endblock %}
